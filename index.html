<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
			<img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" alt="logo del mundo de wikipedia">
			<span class="header__logo"></span>
			<h1 class="header__title">La enciclopedia libre</h1>
		</header>
		<form action="" class="boton--busqueda">
			<label for="search"></label>
			<input type="text" name="search" id="search" class="boton__text">
			<label for="searchLanguage">ES</label>
			<select name="searchLanguage" id="searchLanguage" class="boton__selector">
			</select>
			<button class="boton__submit" type="submit">
				<span class="botton__submit--logo">logo</span>
			</button>
		</form>
		<section class="table-lenguage">
			<ul class="language__list">
				<li class="language__item">
					<a href="" class="language__link">Español</a>
					<p> 1 171 000+ <br> artículos</p>
				</li>
				<li class="language__item">
					<a href="" class="language__link">English</a>
					<p> 6 383 000+ <br> articles</p>
				</li>
				<li class="language__item">
					<a href="" class="language__link"></a>
					<p></p>
				</li>
				<li class="language__item">
					<a href="" class="language__link"></a>
					<p></p>
				</li>
			</ul>
		</section>
</body>
</html>
